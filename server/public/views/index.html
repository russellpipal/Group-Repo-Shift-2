<!DOCTYPE html>
<html ng-app="blueApp">
  <head>
    <meta charset="utf-8">
    <title>Blue Team Is The Best</title>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" >
  </head>
  <body ng-controller="BlueController as blue">
    <main class="container">
      <button class="btn btn-success" ng-click="blue.getPeople()">Get people</button>
        <h1><span style="color: green;">Team</span> <span style="color: orange;">Blue</span></h1>
        <div class="container">
          <div class="user row col-md-3" ng-repeat="user in blue.userList">
              <p>Name: {{ user.name }}</p>
              <p>Age: {{ user.age }}</p>
              <p>Birthplace: {{ user.birthplace }}</p>
              <p>Location: {{ user.location }}</p>
              <p>Twitter: {{ user.twitter }}</p>
              <button class="btn btn-danger" ng-click="blue.deletePerson(user, $index)">Delete</button>
          </div>
        </div>
    </main>
  </body>
</html>
